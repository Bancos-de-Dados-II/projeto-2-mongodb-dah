<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    <title>H.O.S</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" type="text/css" href="Style/style.css" />

    <style>
        /* Estilos existentes */
        #map-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        #map {
            height: 500px;
            width: 100%;
            max-width: 900px;
            border-radius: 8px;
            cursor: crosshair;
        }

        .form-width {
            max-width: 400px;
            margin: auto;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img id="navbar-img" src="img source/logo.png" alt="Logo" height="50" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="#">Hands-On-Safe</a></li>
                    <li class="nav-item"><a class="nav-link" href="listaOcorrencia.html">Lista Ocorrência</a></li>
                    <li class="nav-item"><a class="nav-link" href="editar-excluir.html">Editar/Excluir Ocorrências</a></li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" />
                    <button class="btn btn-success" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>

    <div id="map-container">
        <div id="map"></div>
    </div>

    <div class="w-100 d-flex justify-content-center py-4">
        <div class="form-width">
            <div class="mb-3">
                <label for="titulo" class="form-label">Título da ocorrência</label>
                <input type="text" id="titulo" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo da ocorrência</label>
                <select id="tipo" class="form-select" required>
                    <option value="assalto">Assalto</option>
                    <option value="244">Artigo 244</option>
                    <option value="homicidio">Homicídio</option>
                    <option value="latrocinio">Latrocínio</option>
                    <option value="roubo">Feminicidio</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="data" class="form-label">Data da ocorrência</label>
                <input type="date" id="data" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="hora" class="form-label">Hora da ocorrência</label>
                <input type="time" id="hora" class="form-control" required />
            </div>
            <div class="d-flex gap-2">
                <button class="btn btn-success" onclick="salvar()">Adicionar</button>
                <button class="btn btn-warning" onclick="salvarRascunho()">Rascunho</button>
                <button class="btn btn-primary" onclick="recuperarRascunho()">Recuperar Rascunho</button>
            </div>
            <div id="draftsDiv" class="mt-3"></div>
        </div>
    </div>

    <footer class="text-center text-lg-start bg-light text-muted">
        <div class="text-center p-4">Danilo Duarte, Henrique Elias. © 2025</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        let map;
        let marker;

        document.addEventListener("DOMContentLoaded", function () {
            map = L.map('map').setView([-6.8896495335874, -38.545350052293905], 13);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);

            // Adiciona marcador no centro do mapa
            marker = L.marker(map.getCenter(), { draggable: true }).addTo(map);

            // Evento de arrastar do marcador
            marker.on('dragend', function (e) {
                console.log("Nova posição:", marker.getLatLng());
            });
        });
    </script>

    <script src="script.js"></script>
    <script src="ocorrenciaList.js"></script>
</body>

</html>
