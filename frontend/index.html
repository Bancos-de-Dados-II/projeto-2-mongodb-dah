      crossorigin=""
    />

    <style>
      /* Estilos existentes */
      #map-container {
        width: 100%;

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img id="navbar-img" src="img source/logo.png" alt="Logo" height="50" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="#">Hands-On-Safe</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="listaOcorrencia.html">Lista Ocorrência</a>
            </li>
            <li class="nav-item">

    <!-- Mapa -->
    <div id="map-container">
      <div id="map"></div>
    </div>

    <!-- Formulário para inserir ocorrência -->
    <div class="w-100 d-flex justify-content-center py-4">
      <div class="form-width">
        <div class="mb-3">
          <label for="titulo" class="form-label">Título da ocorrência</label>
          <input type="text" id="titulo" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="tipo" class="form-label">Tipo da ocorrência</label>
          <select id="tipo" class="form-select" required>
            <option value="assalto">Assalto</option>
            <option value="244">Artigo 244</option>
            <option value="homicidio">Homicídio</option>
            <option value="latrocinio">Latrocínio</option>
            <option value="roubo">Feminicidio</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="data" class="form-label">Data da ocorrência</label>
          <input type="date" id="data" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="hora" class="form-label">Hora da ocorrência</label>
          <input type="time" id="hora" class="form-control" required />
        </div>
        <div class="d-flex gap-2">
          <button class="btn btn-success" onclick="salvar()">Adicionar</button>
          <button class="btn btn-warning" onclick="salvarRascunho()">Rascunho</button>
          <button class="btn btn-primary" onclick="recuperarRascunho()">Recuperar Rascunho</button>
        </div>
        <div id="draftsDiv" class="mt-3"></div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center text-lg-start bg-light text-muted">
      <div class="text-center p-4">Danilo Duarte, Henrique Elias. © 2025</div>
    </footer>

    <!-- Bootstrap 5 JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Código Inline de Fetch para Inserção de Ocorrência -->
    <script>
      const apiURL = "http://localhost:3000/"; // Ajuste para o endpoint correto do backend

      // Função para coletar os dados do formulário e da posição do marcador
      function getValuesField() {
        const latLng = marker ? marker.getLatLng() : map.getCenter();
        return {
          titulo: document.getElementById("titulo").value,
          tipo: document.getElementById("tipo").value,
          data: document.getElementById("data").value,
          hora: document.getElementById("hora").value,
          geometria: {
            type: "Point",
            // No padrão GeoJSON, as coordenadas são [longitude, latitude]
            coordinates: [latLng.lng, latLng.lat],
          },
        };
      }

      // Função para salvar a ocorrência
      function salvar() {
        const obj = getValuesField();
        fetch(apiURL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(obj),
        })
          .then(response => {
            if (response.ok) {
              alert("Ocorrência salva com sucesso!");
              // Opcional: Limpar formulário ou atualizar o estado
            } else {
              alert("Falha ao salvar a ocorrência!");
            }
          })
          .catch(error => {
            console.error("Erro ao salvar a ocorrência:", error);
            alert("Erro ao conectar ao servidor!");
          });
      }

      // Função para salvar um rascunho (similar, se o endpoint existir)
      function salvarRascunho() {
        const obj = getValuesField();
        fetch(apiURL + "/rascunho", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(obj),
        })
          .then(response => {
            if (response.ok) {
              alert("Rascunho salvo com sucesso!");
            } else {
              alert("Falha ao salvar o rascunho!");
            }
          })
          .catch(error => {
            console.error("Erro ao salvar o rascunho:", error);
            alert("Erro ao conectar ao servidor!");
          });
      }

      // Função para recuperar o rascunho
      function recuperarRascunho() {
        fetch(apiURL + "../router/routerRascunho.js")
          .then(response => response.json())
          .then(data => {
            // Preenche os campos do formulário com os dados recuperados
            if (data) {
              document.getElementById("titulo").value = data.titulo || "";
              document.getElementById("tipo").value = data.tipo || "";
              document.getElementById("data").value = data.data || "";
              document.getElementById("hora").value = data.hora || "";
              alert("Rascunho recuperado!");
            } else {
              alert("Nenhum rascunho encontrado!");
            }
          })
          .catch(error => {
            console.error("Erro ao recuperar o rascunho:", error);
            alert("Erro ao conectar ao servidor!");
          });
      }
    </script>

    <!-- Código Inline para Inicializar o Mapa e o Marcador -->
    <script>
      let map;
      let marker;

      document.addEventListener("DOMContentLoaded", function () {
        // Inicializa o mapa com um centro definido
        map = L.map('map').setView([-6.8896495335874, -38.545350052293905], 13);

        // Adiciona a camada de tiles do OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Cria um marcador draggável no centro do mapa
        marker = L.marker(map.getCenter(), { draggable: true }).addTo(map);

        // Atualiza a posição do marcador ao ser arrastado
        marker.on('dragend', function () {
          console.log("Nova posição do marcador:", marker.getLatLng());
        });
      });
    </script>

    <!-- Outras referências de scripts externos, se necessário -->
    <script src="script.js"></script>
    <script src="ocorrenciaList.js"></script>
  </body>
</html>
